<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking Ap | Jill Wynott</title>
    <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <!-- main container -->
  <div class ="container px-4 mt-0"> 
    <div class="container-sm">

  <!-- Content here -->

 

  <!-- card -->

  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Note Taking App</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>

    <!-- email input -->

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
</div>


<!-- password input -->

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Password</label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
  </div>
</div>
</div>
  </div>
</div>
</body>

</html>
