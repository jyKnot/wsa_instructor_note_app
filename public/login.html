<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App | Jill Wynott</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="background-color: #495579; font-family: 'Questrial', sans-serif"
    class="text-light"
  >
    <!-- Centered login container -->
    <div
      class="d-flex justify-content-center align-items-center min-vh-100 p-4"
    >
      <!-- Login Card -->
      <div class="card shadow-lg p-4 border-0 mt-5" style="width: 22rem">
        <div class="card-body">
          <!-- Logo -->
          <div class="text-center mb-3">
            <img
            src="assets/wsa_logo.png"
              alt="Whistler Sailing Logo"
              class="img-fluid"
              style="max-height: 60px"
            />
          </div>
          <!-- Title -->
          <h5 class="card-title text-center fw-semibold">
            Instructor Tracking App
          </h5>
          <h6 class="card-subtitle text-muted text-center mb-4">
            Whistler Sailing
          </h6>
          <form action="/auth/login" method="POST">
            <!-- Username Input -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <div id="passwordHelp" class="form-text text-muted">
                Must be 8â€“20 characters.
              </div>
            </div>
            <!-- Login Button -->
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <!-- No Account - Register -->
          <div class="mb-4">
            <p>
              Need to make an account? <a href="/register.html">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
