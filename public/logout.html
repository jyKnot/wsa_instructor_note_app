<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Taking App | Jill Wynott</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #495579; font-family: 'Questrial', sans-serif;" class="text-light">


  <!-- Centered login container -->
  <div class="d-flex justify-content-center align-items-center vh-100">

    <!-- Login Card -->
    <div class="card shadow-lg p-4 border-0" style="width: 22rem;">
      <div class="card-body">

        <!-- Logo -->
        <div class="text-center mb-3">
          <img src="/assets/wsa_logo.png" alt="Whistler Sailing Logo" class="img-fluid" style="max-height: 60px;">
        </div>

        <!-- Title -->
        <h5 class="card-title text-center fw-semibold">You are now logged out.</h5>
        <h6 class="card-subtitle text-muted text-center mb-4">Whistler Sailing</h6>

            <!-- Login Button -->
        <div class="d-grid">
        <a href="/login" class="btn btn-primary">Login Again</a>
         
        </div>
      </div>
    </div>

        

     


  </div>
</body>
</html>
